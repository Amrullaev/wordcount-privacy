<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Word Count - Privacy Policy</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      color: #111827;
      line-height: 1.6;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 28px 24px 24px;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      color: #0b5cff;
    }
    p.subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #4b5563;
    }
    .lang-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.18s ease, color 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease, transform 0.08s ease;
    }
    .btn-primary {
      background: #0b5cff;
      color: #ffffff;
      box-shadow: 0 6px 16px rgba(11,92,255,0.35);
    }
    .btn-primary:hover {
      background: #0846c4;
      box-shadow: 0 10px 24px rgba(11,92,255,0.45);
      transform: translateY(-1px);
    }
    .btn-outline {
      background: #ffffff;
      color: #0b5cff;
      border-color: #0b5cff;
    }
    .btn-outline:hover {
      background: #eef3ff;
      border-color: #0846c4;
      color: #0846c4;
      transform: translateY(-1px);
    }
    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #6b7280;
    }
    .note span {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Word Count – Privacy Policy</h1>
      <p class="subtitle">
        Please select your preferred language to view the Privacy Policy for the Word Count application.
      </p>

      <div class="lang-buttons">
        <a class="btn btn-primary" href="wordcount_privacy_policy.html" lang="uz">
          O'zbek (UZ)
        </a>
        <a class="btn btn-outline" href="wordcount_privacy_policy_en.html" lang="en">
          English (EN)
        </a>
      </div>

      <div class="note">
        <span>O'zbek tilidagi siyosat – asosiy (primary) versiya hisoblanadi.</span>
        <span>The English version is provided for convenience only.</span>
      </div>
    </div>
  </div>
</body>
</html>
